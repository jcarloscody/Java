<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/faceLets"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid>
			<h:outputText value="Nome"></h:outputText>
			<h:inputText value="#{bean.pessoa.nome}"></h:inputText>
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{bean.pessoa.email}"></h:inputText>
			<h:outputText></h:outputText>
			<h:commandButton value="Adicionar" action="#{bean.adicionar}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de Pessoas</h1>
	
	<h:dataTable value="#{bean.listaPessoas}" var="p"  style="border: solid 1px black;">
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
	</h:dataTable>

</h:body>
</html>
